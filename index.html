<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Review</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .stars span { font-size: 2rem; cursor: pointer; color: gray; }
    .stars span.selected { color: gold; }
    .message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Rate Your Experience</h2>
  <div class="stars">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
  </div>

  <div class="message" id="message"></div>

  <script>
    const stars = document.querySelectorAll(".stars span");
    const message = document.getElementById("message");

    const googleFormLink = "https://forms.gle/2UB2ScQqy876epHN9"; // Replace this google form link
    const googleReviewLink = "https://g.page/YOUR_BUSINESS_ID/review"; // Replace this google review link

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const rating = parseInt(star.getAttribute("data-value"));

        // Highlight stars
        stars.forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add("selected");
        }

        // Show message and redirect
        if (rating < 5) {
          message.innerHTML = "Thank you for your honesty. Redirecting to private feedback form...";
          setTimeout(() => {
            window.location.href = googleFormLink;
          }, 1500);
        } else {
          message.innerHTML = "Awesome! Redirecting to Google Reviews...";
          setTimeout(() => {
            window.location.href = googleReviewLink;
          }, 1500);
        }
      });
    });
  </script>
</body>
</html>
